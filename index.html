	<section class="graphs-cont">

			<div class="col s12">

	 <a class="btn-floating btn-large waves-effect waves-light blue darken-2 pulse"><i class="material-icons">edit</i></a>

  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
	  <div class="row">
	    <form class="col s12">
	      <div class="row">

	    </form>
	  </div>
    </div>

			  <button class="btn waves-effect waves-light blue darken-3 submit-search" type="submit" name="action">Submit

			  </button>

      	</div>
      </div>
    </div>
